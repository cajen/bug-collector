<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Collector Sign In</title>
    <link rel="stylesheet" type="text/css" href="/style/main.css">
    <link href="https://fonts.googleapis.com/css?family=Rakkas|Roboto" rel="stylesheet">
</head>
<body>
    <header id="header-index" class="header">
        <h1>The Bug Collector</h1>
        <h3>a place to track bugs</h3>
    </header>
    <div id="div-index" class="center">
        <input id="input-index-email" type="email" name="email" required="required" placeholder="Email" title="email">
        <br>
        <input id="input-index-password" type="password" name="password" required="required" placeholder="Password" title="password">
        <br>
        <button id="button-index-signin" class="button" title="Sign in">Sign in</button>
        <br>
        <a href="#" id="a-index-forgot" title="forgot password">Forgot your password?</a>
        <br>
        <label id="label-index-create" ><button id="button-index-create" class="button" title="sign up">Sign up</button></label>
    </div>
</body>
</html>
